<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music WebApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main_div">
    <div class="music_container">
        <h2 id="title">My Heart Will Go On</h2>
        <h3 id="artist">Celine Dion</h3>
        <div class="img_container">
            <img src="song1.png" alt="">
        </div>
        <audio src="song1.mp3"></audio>

        <!-- progress bar -->
        <div class="progressbar_container" id="progress_container">
            <div class="progress_duration_meter">
                <div id="current_time">0:00</div>
                <div id="duration">0:53</div>
            </div>
            <div class="progress_div" id="progress_div">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <!-- controls -->
        <div class="music_controls">
            <i class="fa fa-backward" id="prev" title="Previous"></i>
            <i class="fa fa-play main_button" id="play" title="Play"></i>
            <i class="fa fa-forward" id="next" title="Next"></i>
        </div>
        
        
        <script src="script.js"></script>
    </div>
</div>
    




</body>
</html>
